version: '3.8'

services:
  api:
    build:
      target: build
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - DOTNET_USE_POLLING_FILE_WATCHER=true
      - DOTNET_RUNNING_IN_CONTAINER=true
    volumes:
      - ./src:/src:cached
      - ./logs:/app/logs
      - ~/.nuget/packages:/root/.nuget/packages:ro
    command: ["dotnet", "watch", "run", "--project", "/src/CleanArchTemplate.API/CleanArchTemplate.API.csproj", "--urls", "http://0.0.0.0:8080"]
    stdin_open: true
    tty: true

  postgres:
    environment:
      - POSTGRES_DB=cleanarch_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data

  redis:
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data

volumes:
  postgres_dev_data:
  redis_dev_data: